<body>
	<h1>Implementação das funções min, max, uniq e sortNum</h1>
    <h1>Array: [1, 4, 2, 4, 6, 10, 3]</h1>
    <h3>** Este foi o array considerado para as funções no código **</h3>
    <h2 id="min"></h2>
    <h2 id="max"></h2>
    <h2 id="uniq"></h2>
	<h2 id="sortNum"></h2></br></br></br>
	<button><a href="atividades3.html">Voltar</a></button>
	</body>
	<script>
	Array.prototype.min= function () {
		let resp = Infinity;
		for (let k = 0; k < this.length; k++) {
			if (resp > this[k]) {
				resp = this[k];
			}
		}
		min= " O número mínimo é: " + resp;
		document.getElementById("min").innerHTML= min;
	};
	Array.prototype.max = function() {
		let resp2= -Infinity;
		for (let j= 0; j < this.length; j++) {
			if (resp2< this[j]) {
				resp2 = this[j];
			}
		}
		max= " O maior número é: " + resp2;
		document.getElementById("max").innerHTML= max;
	};
	Array.prototype.uniq= function() {
		let resp3= [];
		for (let i= 0; i< this.length; i++) {
			if (!resp3.includes(this[i])) {
				resp3.push(this[i]);
			}
		}
		uniq= " O array sem repetições é:  " + resp3;
		document.getElementById("uniq").innerHTML= uniq;
	};
	Array.prototype.sortNum= function () {
		return this.sort((a, b) => {
			if (a > b) return 1;
			if (a < b) return -1;
			return 0;
		});
	};
	let meuArray= new Array(1, 4, 2, 4, 6, 10, 3);
	(meuArray.min());
	(meuArray.max());
	(meuArray.uniq());
	let resp4= (meuArray.sortNum());
	sortNum= " O array ordenado é:  " + resp4;
	document.getElementById("sortNum").innerHTML= sortNum;
	</script>
