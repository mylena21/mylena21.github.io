<body>
	<p>
	Crie uma função que dado o objeto a seguir:
	</p>
	<ul id="lista">
	</ul>
	<p id="msg">
	</p>
</body>

<script>
	var endereco = {
	  rua: "Rua dos pinheiros",
	  numero: 1293,
	  bairro: "Centro",
	  cidade: "São Paulo",
	  uf: "SP"
	};
	
	var resultado = "O usuário mora em <strong>";
	resultado += endereco.cidade;
	resultado += "</strong> / "
	resultado += endereco.uf;
	resultado += ", no bairro ";
	resultado += endereco.bairro;
	resultado += ", na ";
	resultado += endereco.rua;
	resultado += " com no ";
	resultado += endereco.numero;
	resultado += ".";
	
	console.log(resultado);
	document.getElementById("msg").innerHTML = resultado;
</script>
